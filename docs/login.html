<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ТОП — Вход</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#FF584C; --ink:#0F172A; --muted:#6B7280;
      --paper:#fff; --ui:#F4F6F9; --bd:#E6E9F0; --r-xl:26px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,var(--brand) 0%, #fff 100%);
      color:var(--ink); display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .card{width:min(420px,92%); background:var(--paper); border-radius:var(--r-xl);
      box-shadow:0 18px 40px rgba(0,0,0,.14); padding:26px 20px}
    .logo{display:block; height:60px; margin:0 auto 18px}
    h1{font-weight:800; font-size:clamp(22px,5vw,30px); text-align:center; color:var(--brand); margin-bottom:14px}
    .group{display:flex; flex-direction:column; gap:6px; margin-bottom:12px}
    label{font-size:14px; font-weight:600}
    .field{padding:14px 16px; border:1px solid var(--bd); border-radius:16px; background:var(--ui); font-size:16px}
    .field:focus{border-color:var(--brand); background:#fff; outline:none}
    .row{display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center; margin-top:8px}
    .btn{padding:14px 18px; border:none; border-radius:18px; font-weight:700; font-size:16px; cursor:pointer;
      background:var(--brand); color:#fff; box-shadow:0 10px 26px rgba(255,88,76,.25)}
    .btn[disabled]{opacity:.6; cursor:not-allowed; box-shadow:none}
    .link{color:var(--brand); font-weight:700; text-decoration:none}
    .overlay{position:fixed; inset:0; display:none; place-items:center; background:rgba(255,255,255,.8); z-index:40}
    .overlay.active{display:grid}
    .dots{display:flex; gap:8px}
    .dots span{width:10px; height:10px; border-radius:50%; background:var(--brand); animation:bounce .9s infinite}
    .dots span:nth-child(2){animation-delay:.15s} .dots span:nth-child(3){animation-delay:.3s}
    @keyframes bounce{0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="ТОП" class="logo">
    <h1>Вход в академию</h1>
    <form id="loginForm" novalidate>
      <div class="group">
        <label for="login">Логин</label>
        <input class="field" id="login" name="login" placeholder="Введите логин" autocomplete="username" required>
      </div>
      <div class="group">
        <label for="password">Пароль</label>
        <input class="field" id="password" type="password" placeholder="Введите пароль" autocomplete="current-password" required>
      </div>
      <div class="row">
        <button class="btn" id="submitBtn" type="submit" disabled>Войти</button>
        <a href="hello.html" class="link" id="forgot">Забыли?</a>
      </div>
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="dots"><span></span><span></span><span></span></div>
  </div>

  <script>
    const f = document.getElementById('loginForm');
    const login = document.getElementById('login');
    const pass = document.getElementById('password');
    const btn = document.getElementById('submitBtn');
    const overlay = document.getElementById('overlay');
    function validate(){ btn.disabled = !(login.value.trim() && pass.value.trim()); }
    [login, pass].forEach(el => el.addEventListener('input', validate));
    f.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(btn.disabled) return;
      overlay.classList.add('active');
      localStorage.setItem('user:name', (login.value.trim() || 'Студент'));
      setTimeout(()=>{ window.location.href = 'home.html'; }, 900);
    });
    document.getElementById('forgot').addEventListener('click', (e)=>{
      e.preventDefault();
      alert('Напишите администратору академии ТОП для восстановления доступа.');
    });
  </script>
</body>
</html>
