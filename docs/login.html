<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вход — ТОП</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --hero:#E53935;
    --ink:#0F172A;
    --muted:#6B7280;
    --bd:#D7DBE3;
    --field:#ECEFF3;
    --r-xl:28px;
    --shadow:0 18px 40px rgba(0,0,0,.14);

    /* кнопки */
    --btn:#FF5A52;
    --btn-outline:#FF5A52;
    --btn-disabled-bg:#F2F3F6;
    --btn-disabled-fg:#C6CBD6;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:#fff; color:var(--ink);
    -webkit-font-smoothing:antialiased;
  }

  .hero{
    background:var(--hero);
    min-height:42vh;
    display:flex; justify-content:center; align-items:flex-end;
    border-bottom-left-radius:36px; border-bottom-right-radius:36px;
    padding-bottom:20px;
  }
  .logo{width:100px;margin-bottom:-22px}

  .card{
    width:min(420px,92vw);
    margin:0 auto;
    background:#fff;
    border-radius:var(--r-xl);
    box-shadow:var(--shadow);
    padding:22px 16px 26px;
    transform:translateY(-20px);
  }

  .group{margin-bottom:14px}
  .label{font-weight:800;font-size:14px;margin:0 2px 8px}
  .field{
    width:100%;
    background:var(--field);
    border:1px solid var(--bd);
    border-radius:14px;
    padding:14px 16px;
    font-size:16px;
  }
  .field::placeholder{color:#A7AFBB}

  .actions{margin-top:20px;display:flex;flex-direction:column;gap:14px}

  .btn{
    width:100%;
    padding:16px;
    border-radius:20px;
    font-weight:800;
    font-size:18px;
    transition:.15s;
    cursor:pointer;
    -webkit-tap-highlight-color:transparent;
  }
  .btn:active{transform:scale(.98)}

  .btn-primary{
    background:var(--btn); color:#fff;
    box-shadow:0 12px 26px rgba(255,90,82,.25);
    border:none;
  }
  .btn-primary:disabled{
    background:var(--btn-disabled-bg);
    color:var(--btn-disabled-fg);
    box-shadow:none;
    cursor:not-allowed;
  }

  .btn-outline{
    background:#fff;
    color:var(--btn-outline);
    border:2px solid var(--btn-outline);
  }
  .btn-outline:active{background:#FFF4F3}
</style>
</head>
<body>
  <header class="hero">
    <img class="logo" src="logo.png" alt="ТОП">
  </header>

  <main class="card">
    <form id="loginForm" novalidate>
      <div class="group">
        <div class="label">Логин</div>
        <input id="login" name="login" class="field" type="text" placeholder="Введите логин" autocomplete="username" autofocus>
      </div>
      <div class="group">
        <div class="label">Пароль</div>
        <input id="password" name="password" class="field" type="password" placeholder="Введите пароль" autocomplete="current-password">
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn btn-primary" type="submit" disabled>Войти</button>
        <button class="btn btn-outline" type="button" id="forgotBtn">Забыли пароль?</button>
      </div>
    </form>
  </main>

  <script>
    const form  = document.getElementById('loginForm');
    const login = document.getElementById('login');
    const pass  = document.getElementById('password');
    const btn   = document.getElementById('submitBtn');

    function validate(){
      btn.disabled = !(login.value.trim() && pass.value.trim());
    }
    [login,pass].forEach(el=>el.addEventListener('input', validate));
    validate();

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(btn.disabled) return;
      const name = login.value.trim() || 'Алексей Логинов';
      localStorage.setItem('user:name', name);
      location.href = 'hello.html';
    });

    document.getElementById('forgotBtn').addEventListener('click', ()=>{
      alert('Обратитесь к администратору для восстановления пароля.');
    });
  </script>
</body>
</html>
