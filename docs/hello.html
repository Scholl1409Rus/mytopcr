<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Привет — ТОП</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --hero:#FF584C; --btn:#FF584C; }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,var(--hero) 0%, #fff 100%);
      color:#fff; display:flex; flex-direction:column;
      justify-content:center; align-items:center; text-align:center;
      padding:20px;
    }
    .logo{width:100px;margin-bottom:20px}
    h1{font-size:clamp(22px,6vw,36px); font-weight:800; line-height:1.3; margin-bottom:40px}
    .btn{
      padding:18px 36px;
      border:none; border-radius:18px;
      background:var(--btn); color:#fff;
      font-size:20px; font-weight:800;
      cursor:pointer; transition:.2s;
      box-shadow:0 10px 22px rgba(0,0,0,.25);
    }
    .btn:active{transform:scale(.97)}
  </style>
</head>
<body>
  <img src="logo.png" alt="ТОП" class="logo">
  <h1 id="helloText">Привет!</h1>
  <button class="btn" id="nextBtn">Перейти в кабинет</button>

  <script>
    // Берём имя из localStorage
    const name = localStorage.getItem('user:name') || 'Ученик';
    document.getElementById('helloText').textContent = `Привет, ${name}`;

    // Переход в home.html
    document.getElementById('nextBtn').addEventListener('click', ()=>{
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
