<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Цифровое разрешение на выход — форма</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --red:#E53935; --ink:#0F172A; --muted:#6B7280; --bd:#E7E9F0;
    --radius-xl:26px; --radius-lg:16px; --shadow:0 22px 46px rgba(0,0,0,.18);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%} html{-webkit-text-size-adjust:100%}
  body{font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--red);color:#fff}

  /* HERO (фон) */
  .hero{position:relative;z-index:0;width:100%;min-height:48vh;display:flex;align-items:center;justify-content:center;padding:56px 16px 148px;text-align:center;overflow:hidden;background:var(--red)}
  .hero-title{position:relative;z-index:1;font-weight:800;line-height:1.2;font-size:clamp(22px,6vw,32px)}
  .hero-img{position:absolute;right:-8%;bottom:-8%;width:520px;opacity:.32;filter:brightness(220%) contrast(120%) saturate(140%);pointer-events:none;z-index:0}

  /* CARD (всегда выше фона) */
  .container{
    position:relative; z-index:10; isolation:isolate;
    width:min(820px,96vw);
    margin:-56px auto 28px;            /* аккуратный нахлёст */
    background:#fff; color:var(--ink);
    border-radius:var(--radius-xl); box-shadow:var(--shadow);
    padding:28px 16px 28px; text-align:left;
  }

  .progress{width:86%;height:10px;margin:4px auto 16px;background:#EEF1F6;border-radius:999px;overflow:hidden}
  .progress>span{display:block;height:100%;width:8%;background:#DE2F30;border-radius:999px}

  .group{background:#F6F7FA;border:1px solid #E8EAF0;border-radius:18px;padding:14px;margin-bottom:12px}
  label{display:block;font-weight:800;font-size:14px;margin-bottom:8px;color:#1e2233}
  .field{width:100%;border:1px solid var(--bd);border-radius:var(--radius-lg);padding:14px;font-size:16px;background:#fff;color:#0F172A;outline:none}
  .field::placeholder{color:#B7BBC6}
  .field:focus{border-color:#D8DBE5;box-shadow:0 0 0 3px rgba(229,57,53,.10)}
  .hint{color:#8a90a0;font-size:12px;margin-top:6px}

  .sticky-bar{position:sticky;bottom:0;padding-top:10px;margin-top:6px;background:linear-gradient(180deg,rgba(255,255,255,0) 0%,#fff 30%,#fff 100%);border-radius:0 0 var(--radius-xl) var(--radius-xl)}
  .btn{width:100%;padding:16px;border:none;border-radius:20px;background:#E15E5E;color:#fff;font-weight:800;font-size:18px;opacity:.75;cursor:not-allowed;transition:.2s}
  .btn.active{background:#E53935;opacity:1;cursor:pointer;box-shadow:0 16px 28px rgba(229,57,53,.28)}
  .btn.active:active{transform:scale(.985)}

  @media (min-width:768px){
    .hero{padding:64px 20px 168px}
    .hero-img{right:-2%;bottom:-14%;width:720px}
    .container{margin:-64px auto 32px;border-radius:30px;padding:32px 20px 30px}
  }
</style>
</head>
<body>
  <section class="hero" aria-label="Верхний баннер">
    <h1 class="hero-title">Цифровое<br>Разрешение на выход</h1>
    <img class="hero-img" src="chelovek.png" alt="" aria-hidden="true">
  </section>

  <main class="container" role="main">
    <form id="permitForm" novalidate>
      <div class="progress" aria-label="Прогресс"><span></span></div>

      <div class="group">
        <label for="fio">ФИО</label>
        <input class="field" id="fio" name="fio" type="text" placeholder="Введите ФИО" autocomplete="name" required autofocus>
      </div>

      <div class="group">
        <label for="group">Группа</label>
        <input class="field" id="group" name="group" type="text" pattern="[A-Za-zА-Яа-я0-9\-]{2,20}" placeholder="B2020" required title="Допустимы буквы/цифры и дефис, например B2020 или ИВТ-21">
        <div class="hint">Пример: <b>B2020</b> или <b>ИВТ-21</b></div>
      </div>

      <div class="group">
        <label for="reason">Причина</label>
        <input class="field" id="reason" name="reason" type="text" placeholder="Мероприятие" required>
      </div>

      <div class="sticky-bar">
        <button class="btn" id="submitBtn" type="submit">Далее</button>
      </div>
    </form>
  </main>

  <script>
    const form=document.getElementById('permitForm');
    const btn=document.getElementById('submitBtn');
    const fields=['fio','group','reason'].map(id=>document.getElementById(id));
    function validate(){
      const ok = fields.every(f=>f.value.trim()!=='') && document.getElementById('group').checkValidity();
      btn.classList.toggle('active', ok); btn.disabled=!ok;
    }
    fields.forEach(f=>{f.addEventListener('input',validate); f.addEventListener('blur',validate);});
    validate();

    form.addEventListener('submit', e=>{
      e.preventDefault();
      if(btn.disabled) return;
      // переход на следующий экран
      window.location.href='permissions-pending.html';
    });
  </script>
</body>
</html>
